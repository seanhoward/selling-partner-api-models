name: Publish NuGet Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: windows-latest
    permissions:
      id-token: write  # enable GitHub OIDC token issuance for this job

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
        
    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.0.0
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
  
    - name: Build
      run: msbuild $GITHUB_WORKSPACE /t:restore,build /p:Configuration=Release /p:PreBuildEvent= /p:PostBuildEvent=
      working-directory: ./clients/sellingpartner-api-aa-csharp/client/src/Amazon.SellingPartnerAPIAA.Clients

    - name: Pack
      run: nuget pack Amazon.SellingPartnerAPIAA.Clients.csproj -Prop Configuration=Release
      working-directory: ./clients/sellingpartner-api-aa-csharp/client/src/Amazon.SellingPartnerAPIAA.Clients
    
    - name: NuGet login (OIDC â†’ temp API key)
      uses: NuGet/login@v1
      id: login
      with:
          user: ${{ secrets.NUGET_USER }} # Recommended: use a secret like ${{ secrets.NUGET_USER }} for your nuget.org username (profile name), NOT your email address
    
    - name: Push NuGet package
      run: nuget push *.nupkg -Source https://api.nuget.org/v3/index.json -ApiKey ${{steps.login.outputs.NUGET_API_KEY}}      
      working-directory: ./clients/sellingpartner-api-aa-csharp/client/src/Amazon.SellingPartnerAPIAA.Clients
