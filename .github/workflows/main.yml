name: Publish NuGet Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download NSwag MSI 
      run: | 
        curl -L -o nswag.msi https://master.dl.sourceforge.net/project/nswag.mirror/v14.2.0/NSwagStudio.msi?viasf=1 
    
    - name: Install NSwag 
      run: | 
        msiexec /i nswag.msi /quiet /norestart 
      
    - name: Verify NSwag installation 
      run: | 
        nswag version

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.0.0
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
  
    - name: Build
      run: msbuild $GITHUB_WORKSPACE /t:restore,build /p:Configuration=Release
      working-directory: ./clients/sellingpartner-api-aa-csharp/client/src/Amazon.SellingPartnerAPIAA.Clients

    - name: Pack
      run: nuget pack Amazon.SellingPartnerAPIAA.Clients.csproj -Prop Configuration=Release -OutputDirectory ./nupkg
      working-directory: ./clients/sellingpartner-api-aa-csharp/client/src/Amazon.SellingPartnerAPIAA.Clients

    - name: Push NuGet package
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: nuget push ./nupkg/*.nupkg -Source https://api.nuget.org/v3/index.json -ApiKey $NUGET_API_KEY      
      working-directory: ./clients/sellingpartner-api-aa-csharp/client/src/Amazon.SellingPartnerAPIAA.Clients
